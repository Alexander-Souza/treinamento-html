<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transformação 3D</title>
    <style>
        .sessao1{
            perspective: 8px;
        }
        .sessao2{
            perspective: 80px;
        }
        .sessao3{
            perspective: 42px;
        }
        .cubo{
            background: #00ff00;
            border: 1px solid #000;
            width: 300px;
            height: 300px;
            margin-top: 200px;
            margin-left: 400px;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <main>
        <section class="sessao1">
                <div class="cubo"> 
                    <span class="face1">...</span>
                    <span class="face2">...</span>
                    <span class="face3">...</span>
                    <span class="face4">...</span>
                    <span class="face5">...</span>
                    <span class="face6">...</span>
                </div>
        </section>
        <section class="sessao2">

        </section>
        <section class="sessao3">

        </section>
    </main>
</body>
</html>
